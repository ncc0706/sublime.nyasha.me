<!DOCTYPE html>
<html class="signin no-js">
<head>
    <meta charset=utf-8>
    <meta name=description content="Flat, Clean, Responsive, application admin template built with bootstrap 3">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <title>Sublime - Web Application Admin Dashboard</title>
    <link rel=stylesheet href=${base}/assets/styles/app.css>
    <link rel="stylesheet" href="${base}/assets/vendor/parsley/parsley.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src=${base}/assets/vendor/modernizr.js></script>
</head>
<body class="bg-primary">

<div class="cover" style="background-image: url(${base}/assets/images/cover3.jpg)"></div>
<div class="overlay bg-primary"></div>

<div class="center-wrapper">
    <div class="center-content">
        <div class="row no-m">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <section class="panel bg-white no-b">
                    <header class="panel-heading no-b text-center" style="font-size:30px;">
                        会员管理系统
                    </header>
                    <div class="p15">
                        <form role='form' action='${base}/account/signin' data-parsley-validate method="post">
                            <input class="form-control input-lg mb25" name="username" placeholder=用户名 autofocus required value="admin">
                            <input type="password" class="form-control input-lg mb25" name="password" placeholder="密码" required value="admin">
                            <div class="show">
                                <div class="pull-right"><a href=forgot.html>Forgot password?</a></div>
                                <label class="checkbox"> <input type="checkbox" value=remember-me>Remember me </label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type=submit>Sign in</button>
                        </form>
                    </div>
                </section>
                <p class="text-center"> Copyright &copy; <span id="year" class="mr5"></span> <span>Sublime LLC</span></p>
            </div>
        </div>
    </div>
</div>
<script src="${base}/assets/vendor/jquery/jquery.js"></script>
<script src="${base}/assets/vendor/parsley/parsley.js"></script>
<script src="${base}/assets/vendor/parsley/parsley_zh_cn.js"></script>
<script src="${base}/assets/vendor/jquery/placeholders.jquery-2.3.1.js"></script>
<script type=text/javascript>
    $(function(){
        $("#year").html(new Date().getFullYear());
        // 让低版本的浏览器支持placeholder
        $('input, textarea').placeholder();
    });
</script>
</body>
